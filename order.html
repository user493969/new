<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://kartinki.pics/uploads/posts/2021-07/1627171405_29-kartinkin-com-p-bar-razmitii-fon-krasivo-34.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 30px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #fff; 
            margin-bottom: 30px;
        }
        .order-form {
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-group button {
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #357ab7;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .order-form {
                padding: 20px;
            }
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1>Оформление заказа</h1>
    <div class="order-form">
        <h2>Вы заказали: <span id="item-name"></span></h2>

        <form id="orderForm">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес доставки:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Оформить заказ</button>
            </div>
        </form>
        <div class="back-link">
            <a href="index.html">Вернуться к меню</a>
        </div>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get('item');
        
        
        document.getElementById('item-name').textContent = itemName || "Неизвестное блюдо";

        
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            alert(`Спасибо за заказ, ${name}!\nВаши данные:\nТелефон: ${phone}\nАдрес: ${address}\nБлюдо: ${itemName}`);

            
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
